   <h1 style="background-color:rgb(255,255,0)">魔道祖师🆒</h1>
   <p style="background-color:rgb(255, 208, 0)">·番外香炉篇</p>
   <p>魏无羡在云深不知处的藏宝阁“古室”里翻到了一只老旧的香炉。
       <br />
    香炉身似熊, 鼻似象，眼似犀, 尾似牛, 足似虎。以肚为炉，燃香后，口吐轻烟。
    <br />
    静室中，魏无羡把玩儿了它一阵, 道：“这个东西看上去怪好玩儿的, 没有杀气和戾气，肯定不是害人的东西。蓝湛, 你知道这个是干什么用的吗？”
    <br/>
    蓝忘机摇了摇头, 魏无羡嗅了嗅那香气，也觉得并没有什么不妥, 二人均推测不出端倪, 便把香炉收了起来, 准备日后再探究一番。</p>
